<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Speicherbestätigung</title>
</head>
<body>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Super, du hast einen neuen Tagebucheintrag erstellt!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                <p th:text="'Titel: '${note.headline}"></p>
                <p th:text="'Eintrag: ' + ${note.text}"></p>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a href="/home">Close</a></button>
                <button type="button" class="btn btn-primary"><a href="/overview">Alle Einträge</a></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
