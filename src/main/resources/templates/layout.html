<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" th:fragment="layout (template)"
      lang="en">

<head>
    <title>Diaryst</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="#" rel="stylesheet" />

    <!-- JavaScript Bundle with Popper (fpr Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">

                <img th:src="@{/images/logo.png}" alt="" width="70" height="70" class="d-inline-block align-text-top">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active':''}"><h2>Today</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/overview}" th:classappend="${#request.requestURI == '/overview' ? 'active':''}"><h2>Overview</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}" th:classappend="${#request.requestURI == '/settings' ? 'active':''}"><h2>Settings</h2></a>
                    </li>
                </ul>
                        <form  class="position-absolute end-0 mx-5" id="logout-form" method="post" action="#" th:action="@{/logout}">
                            <button type="submit" class="btn btn-outline-primary">Logout</button>
                        </form>
            </div>
        </div>
    </nav>

</header>
<main role="main" class="content-wrapper mt-3">
    <div class="container">
        <!--/*@thymesVar id="template" type="templates"*/-->
        <section th:include="${template}"></section>
    </div>
</main>
<!--    <footer class="container">-->
<!--        <p>The Footer</p>-->
<!--    </footer>-->
</body>
</html>
